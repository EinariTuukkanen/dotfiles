[colors]
transparent = #00000000
background = ${xrdb:background}
foreground = ${xrdb:color15}
cyan = ${xrdb:color6}
muted = ${xrdb:color0}
yellow = ${xrdb:color3}

[bar/top]
width = 100%
height = 32
bottom = false
enable-ipc = true
fixed-center = false
underline-size = 2
modules-left = menu bspwm
modules-right = volume battery network date powermenu
background = ${colors.background} 
foreground = ${colors.foreground}
font-0 = "Iosevka Nerd Font:pixelsize=12;3"
font-1 = "Iosevka Nerd Font:style=Heavy:pixelsize=24;5"

[module/menu]
type = custom/text
content = ∠
content-font = 2
content-padding = 1
content-foreground = ${colors.foreground}
click-left = ~/.config/polybar/scripts/menu

[module/bspwm]
type = internal/bspwm
format = <label-state>
label-empty = "%icon% "
label-urgent = "%icon% "
label-focused = "%icon% "
label-occupied = "%icon% "

label-empty-padding = 1
label-urgent-padding = 1
label-focused-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${colors.muted}
label-urgent-foreground = ${colors.yellow}
label-focused-foreground = ${colors.cyan}
label-occupied-foreground = ${colors.foreground}

label-focused-underline = ${colors.cyan}

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6; 6
ws-icon-6 = 7; 7
ws-icon-7 = 8; 8
ws-icon-8 = 9; 9
ws-icon-9 = 0; 0

[module/battery]
type = internal/battery
battery = BAT0
poll-interval = 1
full-at = 95

format-full-padding = 1
format-charging-padding = 1
format-discharging-padding = 1

label-full = %percentage%%
label-charging = %percentage%%
label-discharging = %percentage%%

format-full = "<ramp-capacity>  <label-full>"
format-charging = " <label-charging>"
format-discharging = "<ramp-capacity>  <label-discharging>"

format-full-foreground = ${colors.foreground}
format-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/volume]
type = internal/alsa
format-volume = "<ramp-volume> <label-volume>"
format-volume-font = 0

label-muted-padding = 1
format-volume-padding = 1

label-muted = "婢"
label-volume = %percentage%%

format-muted-foreground = ${colors.foreground}
format-volume-foreground = ${colors.foreground}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳

[module/network]
type = internal/network
interface = wlp0s20f3
interval = 5

label-connected-padding = 1
label-disconnected-padding = 1

label-connected = "直  %essid%"
label-disconnected = "睊  Not Connected"
label-connected-foreground = ${colors.foreground}
label-disconnected-foreground = ${colors.foreground}

[module/date]
type = internal/date
time = "  %d.%m.   %H:%M:%S"
interval = 1

label = "%time%"
label-font = 0
label-padding = 1
label-foreground = ${colors.foreground}

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-foreground = ${colors.foreground}
click-left = ~/.config/polybar/scripts/sysmenu

